apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: message-service
  template:
    metadata:
      labels:
        app: message-service
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: message-service
        image: dmitri1994/message-service:latest
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
          name: redis
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: message-service
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: message-service